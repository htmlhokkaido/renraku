現在の勤務地はまもなくお伝えします。<br>
↑勤務地がかわるごとにここをかえます。基本的に４～７年ごとにかわる予定です。<br>
何かあれば電話で<br>
「以前、小野先生に教わっていました○○です。ガリガリ君が欲しいので連絡をしました。小野先生とかわっていただけませんか。」<br>
と、いうように要件をしっかりと伝えましょう。<br>
もし、携帯電話の番号がわかったら、そちらから連絡してもかまいません。<br>
<br><br>
迷わず行けよ、行けばわかるさ。
